<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>心理測驗：學習風格</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 600px; margin: auto; }
    h2 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <h2>你是哪種學習風格？</h2>

  <form id="quizForm">
    <div class="question">
      <p>1. 當你學習新知識時，你最喜歡：</p>
      <label><input type="radio" name="q1" value="visual"> 看圖表或影片</label><br>
      <label><input type="radio" name="q1" value="auditory"> 聽老師講解</label><br>
      <label><input type="radio" name="q1" value="kinesthetic"> 動手做實驗</label>
    </div>

    <div class="question">
      <p>2. 你更容易記住：</p>
      <label><input type="radio" name="q2" value="visual"> 看到的畫面</label><br>
      <label><input type="radio" name="q2" value="auditory"> 聽到的內容</label><br>
      <label><input type="radio" name="q2" value="kinesthetic"> 自己做過的事情</label>
    </div>

    <div class="question">
      <p>3. 你在課堂上通常：</p>
      <label><input type="radio" name="q3" value="visual"> 喜歡畫重點</label><br>
      <label><input type="radio" name="q3" value="auditory"> 認真聽老師講</label><br>
      <label><input type="radio" name="q3" value="kinesthetic"> 喜歡操作或動來動去</label>
    </div>

    <div class="question">
      <p>4. 當你在背誦內容時，你會：</p>
      <label><input type="radio" name="q4" value="visual"> 用圖像或畫記憶圖</label><br>
      <label><input type="radio" name="q4" value="auditory"> 一邊唸一邊記</label><br>
      <label><input type="radio" name="q4" value="kinesthetic"> 寫下來或做動作</label>
    </div>
    
    <div class="question">
      <p>5. 你覺得自己學東西最快的方法是：</p>
      <label><input type="radio" name="q5" value="visual"> 看影片或圖文解說</label><br>
      <label><input type="radio" name="q5" value="auditory"> 聽人說給我聽</label><br>
      <label><input type="radio" name="q5" value="kinesthetic"> 自己動手做一遍</label>
    </div>
    

    <button type="button" onclick="calculateResult()">看結果</button>
  </form>

  <div id="result" style="margin-top: 30px; font-weight: bold;"></div>
  <div style="margin-top: 20px;">
    <button onclick="restartQuiz()">🔄 重新測驗</button>
  </div>
  
  <script>
    function calculateResult() {
      const form = document.getElementById("quizForm");
      const answers = ["q1", "q2", "q3", "q4", "q5"];

      const scores = { visual: 0, auditory: 0, kinesthetic: 0 };

      for (let q of answers) {
        const choice = form[q].value;
        if (choice) scores[choice]++;
        else {
          alert("請完成所有題目！");
          return;
        }
      }

      let resultText = "";
      const maxType = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];

      if (maxType === "visual") {
  resultText = `🎨 你是「視覺型學習者」！

你偏好透過圖片、圖表、影片、重點筆記來學習。
適合你的學習方法包括：
- 製作思維導圖或重點整理
- 使用顏色分類資訊
- 看影片搭配字幕輔助理解

下次讀書時，不妨試試畫圖表代替死背！`;
} else if (maxType === "auditory") {
  resultText = `🎧 你是「聽覺型學習者」！

你透過聽覺輸入記憶最有效，例如聽講、背誦或錄音。
適合你的學習方法包括：
- 一邊唸一邊記
- 用自己的話講給別人聽
- 聽課或聽 Podcast 再整理重點

試著用「說出來」取代一直寫，可能會更有感覺喔！`;
} else {
  resultText = `🎮 你是「動覺型學習者」！

你習慣透過動手做、實際操作或模擬來學習。
適合你的學習方法包括：
- 親自動手寫、畫、操作
- 做實驗或演練練習題
- 利用學習工具（卡片、遊戲化）

只看書容易分心？那就讓手動起來學更有效！`;
}
  

      document.getElementById("result").textContent = resultText;
    }

    function restartQuiz() {
  // 清空所有選項
  const form = document.getElementById("quizForm");
  form.reset();

  // 清空結果顯示
  document.getElementById("result").textContent = "";

  // 捲動到最上面
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
 
  </script>
</body>
</html>

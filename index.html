<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>心理測驗：學習風格</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 600px; margin: auto; }
    h2 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>你是哪種學習風格？</h2>

  <form id="quizForm">
    <div class="question">
      <p>1. 當你學習新知識時，你最喜歡：</p>
      <label><input type="radio" name="q1" value="visual"> 看圖表或影片</label><br>
      <label><input type="radio" name="q1" value="auditory"> 聽老師講解</label><br>
      <label><input type="radio" name="q1" value="kinesthetic"> 動手做實驗</label>
    </div>

    <div class="question">
      <p>2. 你更容易記住：</p>
      <label><input type="radio" name="q2" value="visual"> 看到的畫面</label><br>
      <label><input type="radio" name="q2" value="auditory"> 聽到的內容</label><br>
      <label><input type="radio" name="q2" value="kinesthetic"> 自己做過的事情</label>
    </div>

    <div class="question">
      <p>3. 你在課堂上通常：</p>
      <label><input type="radio" name="q3" value="visual"> 喜歡畫重點</label><br>
      <label><input type="radio" name="q3" value="auditory"> 認真聽老師講</label><br>
      <label><input type="radio" name="q3" value="kinesthetic"> 喜歡操作或動來動去</label>
    </div>

    <button type="button" onclick="calculateResult()">看結果</button>
  </form>

  <div id="result" style="margin-top: 30px; font-weight: bold;"></div>

  <script>
    function calculateResult() {
      const form = document.getElementById("quizForm");
      const answers = ["q1", "q2", "q3"];
      const scores = { visual: 0, auditory: 0, kinesthetic: 0 };

      for (let q of answers) {
        const choice = form[q].value;
        if (choice) scores[choice]++;
        else {
          alert("請完成所有題目！");
          return;
        }
      }

      let resultText = "";
      const maxType = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];

      if (maxType === "visual") {
        resultText = "🎨 你是「視覺型學習者」：透過圖片、影片、筆記學習最有效！";
      } else if (maxType === "auditory") {
        resultText = "🎧 你是「聽覺型學習者」：聽講、討論、錄音回放很適合你！";
      } else {
        resultText = "🎮 你是「動覺型學習者」：動手做、實作、角色扮演學得最好！";
      }

      document.getElementById("result").textContent = resultText;
    }
  </script>
</body>
</html>

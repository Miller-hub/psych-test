<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>測驗結果</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 2rem;
    }
    .result-box {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 1.5rem 0;
    }
    .desc {
      text-align: left;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>🎉 你的測驗結果是：</h2>
    <h3 id="animalName">載入中...</h3>
    <img id="animalImg" src="" alt="" />
    <p class="desc" id="animalDesc"></p>
    <p style="font-size: 0.9rem; color: gray;">（已自動記錄到系統）</p>
  </div>

  <script>
    const result = localStorage.getItem("quizResult");
    const answers = JSON.parse(localStorage.getItem("quizAnswers") || "[]");

    // 定義對應文字與圖片
    const resultMap = {
      "獅子": {
        text: "你像一隻果斷的獅子，擅長帶領他人，直球處理問題。",
        img: "images/lion.png"
      },
      "海豚": {
        text: "你像一隻快樂的海豚，富有同理心，適合團隊合作與情感連結。",
        img: "images/dolphin.png"
      },
      "貓頭鷹": {
        text: "你像一隻冷靜的貓頭鷹，重視思考與分析，是規劃高手。",
        img: "images/owl.png"
      }
    };

    // 顯示結果畫面
    const data = resultMap[result];
    if (data) {
      document.getElementById("animalName").textContent = result;
      document.getElementById("animalImg").src = data.img;
      document.getElementById("animalImg").alt = result;
      document.getElementById("animalDesc").textContent = data.text;
    } else {
      document.getElementById("animalName").textContent = "找不到結果";
    }

    // 傳送資料到 Google Sheet
    fetch("https://script.google.com/macros/s/AKfycbwNk1CtzRJec8JcxDXAhLMp158rAQmFD_8-HNoYTGTTP4W7BzgiU6Jbzj8v5s21v3zw/exec", {
      method: "POST",
      body: JSON.stringify({
        result: result,
        answers: answers
      }),
      headers: {
        "Content-Type": "application/json"
      }
    });
  </script>
</body>
</html>

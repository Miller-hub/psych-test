<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測驗結果</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>你的測驗結果是：</h2>
  <div id="result-container">
    <img id="result-img" src="" alt="結果圖片" style="max-width: 100%; height: auto; display: none;">
    <p id="result-text" style="margin-top: 1rem;"></p>
  </div>
  <a href="index.html">🔁 回到首頁</a>
  <script>
    fetch("results.json")
      .then(res => res.json())
      .then(results => {
        const type = localStorage.getItem("quizResult");
        if (type && results[type]) {
          document.getElementById("result-img").src = results[type].img;
          document.getElementById("result-img").style.display = "block";
          document.getElementById("result-text").textContent = results[type].text;
        } else {
          document.getElementById("result-text").textContent = "找不到結果，請先完成測驗。";
        }
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測驗結果</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>你的測驗結果是：</h2>
  <div id="output">載入中...</div>
  <a href="index.html">🔁 回到首頁</a>
  <script>
    fetch("results.json")
      .then(res => res.json())
      .then(results => {
        const type = localStorage.getItem("quizResult");
        document.getElementById("output").textContent = results[type] || "找不到結果";
      });
  </script>
</body>
</html>
